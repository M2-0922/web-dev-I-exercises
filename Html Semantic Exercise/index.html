<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Semantic HTML to HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/message.css" />
  <link rel="stylesheet" href="css/result.css" />
</head>

<body>
  <div class="site-wrapper">
    <header>
      <div class="site-header">
        <div class="site-header__title">Messages</div>
      </div>
    </header>
    <main>
      <div class="messages">
        <article class="message">
          <div class="message__author">Kanako</div>
          <p class="message__content">Where should we meet later?</p>
          <span class="message__time"><time datetime="2018-03-35">Mar 25, 2018 </time><time
              datetime="19:25">7:25pm</time></span>
        </article>
        <article class="message">
          <div class="message__author">Nova</div>
          <p class="message__content">
            Let's meet at the CICCC Tech Campus. <a href="https://goo.gl/maps/kDnzxXVewF1dYqh58"
              target="_blank">https://goo.gl/maps/kDnzxXVewF1dYqh58</a>
          </p>
          <span class="message__time"><time datetime="2018-03-35">Mar 25, 2018 </time><time
              datetime="19:35">7:35pm</time></span>
        </article>
        <article class="message">
          <div class="message__author">Kanako</div>
          <p class="message__content">
            <img width="100" src="https://media.giphy.com/media/lrDMG46JjKiovLbkn8/giphy.gif" alt="">
          </p>
          <span class="message__time"><time datetime="2018-03-35">Mar 25, 2018 </time><time
              datetime="19:38">7:38pm</time></span>
        </article>
      </div>
      <div id="result" class="result"></div>
  </div>
  </main>
</body>

</html>
