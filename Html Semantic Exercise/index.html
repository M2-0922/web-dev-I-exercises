

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Semantic HTML to HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/message.css" />
    <link rel="stylesheet" href="css/result.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <!-- Replace an existing tag with the `<header>` tag to specify the site's header area. -->
      <header class="site-header">
        <div class="site-header__title">Messages</div>
      </header>
      <!-- Replace an existing tag with the `<main> `tag to specify the main content on the site. -->
      <main class="messages">
        <!-- Replace existing tags with the `<article>` tag to group information relating to a single message. -->
        <article class="message">
          <div class="message__author">Kanako</div>
          <p class="message__content">Where should we meet later?</p>
          <!-- Extra challenge: read this article about the `<time>` tag and the `datetime="" attribute.` Use this to specify the time of each message. -->
          <span class="message__time"><time datetime="2018-03-25 19:25">Mar 25, 2018 7:25pm</time></span>
        </article>
        <!-- Replace existing tags with the `<article>` tag to group information relating to a single message. -->
        <article class="message">
          <div class="message__author">Nova</div>
          <p class="message__content">
            Let's meet at the CICCC Tech Campus. <a href="https://goo.gl/maps/kDnzxXVewF1dYqh58" target="_blank">https://goo.gl/maps/kDnzxXVewF1dYqh58</a>
          </p>
          <!-- Extra challenge: read this article about the `<time>` tag and the `datetime="" attribute.` Use this to specify the time of each message. -->
          <span class="message__time"><time datetime="2018-03-25 19:35">Mar 25, 2018 7:35pm</time></span>
        </article>
        <!-- Replace existing tags with the `<article>` tag to group information relating to a single message. -->
        <article class="message">
          <div class="message__author">Kanako</div>
          <p class="message__content">
            <img width="100" src="https://media.giphy.com/media/lrDMG46JjKiovLbkn8/giphy.gif" alt="">
          </p>
          <!-- Extra challenge: read this article about the `<time>` tag and the `datetime="" attribute.` Use this to specify the time of each message. -->
          <span class="message__time"><time datetime="2018-03-25 19:38">Mar 25, 2018 7:38pm</time></span>
        </article>
      </main>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
