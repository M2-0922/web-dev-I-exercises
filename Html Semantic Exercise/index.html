

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Semantic HTML to HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/message.css" />
    <link rel="stylesheet" href="css/result.css" />
  </head>

  <body>
    <header class="site-header">
        <div class="site-header__title">Messages</header>
      <div class="messages">
        <div class="message">
          <main>
          <div class="message__author">Kanako</div>
          <article class="article">Where should we meet later?</article>
          <span style="color: gray"><time datetime="message__time" >Mar 25, 2018 7:25pm</time></span>
        </div>
        <div class="message">
          <div class="message__author">Nova</div>
          <article class="article">
            Let's meet at the CICCC Tech Campus. <a href="https://goo.gl/maps/kDnzxXVewF1dYqh58" target="_blank">https://goo.gl/maps/kDnzxXVewF1dYqh58</a>
          </article>
          <span style="color: gray"><time datetime="message__time">Mar 25, 2018 7:35pm</time></span>
        </main>
        </div>
        <div class="message">
          <div class="message__author">Kanako</div>
          <p class="message__content">
            <img width="99" src="https://media.giphy.com/media/lrDMG46JjKiovLbkn8/giphy.gif" alt="">
          </p>
          <span style="color: gray"> <time datetime="message__time">Mar 25, 2018 7:38pm</time></span>
        </div>
      </div>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
